<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đáp án bài 1 - Cấu trúc rẽ nhánh trong JavaScript - Complete JavaScript</title>
</head>
<body>
    <p>
        Quay lại bài viết:
        <a href="https://completejavascript.com/cau-truc-re-nhanh-trong-javascript">
            <strong>Cấu trúc rẽ nhánh trong JavaScript</strong>
        </a> 
    </p>

    <script>
        const value = prompt("Nhập vào số nguyên dương chẵn:", 0);
        if (value % 2 === 0) {
            alert("Bạn đã nhập đúng!");
        }
        else {
            alert("Bạn đã nhập sai!");
        }
    </script>
</body>
</html>
